<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Navbar */
    .mynavbar {
      width: 100%;
      background-color: #1976d2;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-right:35px;
    }

    /* Layout after fixed navbar */
    .quiz-container {
      margin-top: 70px; /* offset for navbar */
      padding: 20px;
    }

    /* Progress */
    .progress-container {
      margin-bottom: 10px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
    }

    .progress-bar {
      background-color: #e0e0e0;
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background-color: #64b5f6;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Score Section - placed only where needed */
    .score-display {
      text-align: right;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .score-box {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
    }

    .btnclass {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .questions-scroll-container {
      margin-top: 20px;
    }

    #resultBox {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="mynavbar">
    <div><strong>Quiz Game</strong></div>
    <nav class="nav-links">
      <a href="index.html" target="_blank">Back Home</a>
    </nav>
  </header>

  <!-- Main Quiz Container -->
  <div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-info">
        <span id="progress-text">Progress: 0 / 10</span>
        <span id="progress-percentage">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    
    <div class="score-display">
      <div class="score-box">
        Score: <span id="scoree">0</span>
      </div>
    </div>

  
    <div class="questions-scroll-container">
      <div id="css-questions"></div>
    </div>

   
    <div id="result"></div>

    
    <div id="resultBox">
      <button id="restartQuizBtn">Restart Quiz</button>
    </div>
  </div>

 
  <script type="module" src="script.js"></script>
</body>
</html>
